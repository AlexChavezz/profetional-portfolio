<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fascinate&display=swap" rel="stylesheet" />
  <title>Alexis Chavez</title>

<body>
  <div id="app">
    <header>
      <div>
        <h1>Alexis's Portfolio</h1>
        <span class="material-symbols-outlined">
          code

      </div>
      <div>

          <option value="english">ENGLISHS</option>
          <option value="spanish">SPANISH</option>

      </div>

    <section class="banner">
      <article>
        <span>The limits are in the stars.</span>
      </article>

    <main>
      <section>
        <h2>WHO AM I</h2>
        <p>Hello my name's Alexis. i'm a developer and I love development world. Currently i'm still studying the
          university.</p>
      </section>
    </main>
    <section class="skills">
      <article class="skills-image">
        <img src="./sources/skills.webp" alt="skills" />

      <article class="target-container">
        <article class="target">
          <img src="./sources/html-5.svg" alt="html-logo" />

        </article>
        <article class="target">
          <img src="./sources/css-3.svg" alt="css3-logo" />
          <span>Css 3</span>
        </article>
        <article class="target">
          <img src="./sources/JavaScript_Logo.webp" alt="python-logo">

        </article>
        <article class="target">
          <img src="./sources/python-logo.webp" alt="javascript-logo">
          <span>Python</span>
        </article>
        <article class="target">
          <img src="./sources/React_logo_logotype_emblem.webp" alt="react-logo" style="width: 65px; height: 65px;" />
          <span>React</span>
        </article>
        <article class="target">
          <img src="./sources/React_logo_logotype_emblem.webp" alt="reactNative-logo"

          <span>React Native</span>
        </article>
        <article class="target">
          <img src="./sources/node-logo.png" alt="nodejs-logo">
          <span>Node js</span>
        </article>
        <article class="target">
          <img src="./sources/firebase-logo.webp" alt="firebase-logo" style="width: 50px" />
          <span>Firebase</span>
        </article>
        <article class="target">
          <img src="./sources/github-logo.webp" alt="github-logo" />
          <span>Github</span>
        </article>
        <article class="target">
          <img src="./sources/git.webp" alt="git-logo" />
          <span>Git</span>
        </article>
      </article>

    <footer>

    </footer>

  <script type="module" src="/main.js"></script>
